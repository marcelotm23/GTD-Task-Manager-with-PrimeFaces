<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">


	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panelGrid columns="2" cellpadding="5">
       <h:outputLabel for="username" value="Usuario:" />
       <p:inputText id="username" value="#{userLoginView.username}" 
       required="true" label="username" />
       

       <h:outputLabel for="password" value="Constraseña:" />
       <p:password id="password" value="#{userLoginView.password}" 
       required="true" label="password" />

	   <h:outputLabel />
	   <p:commandButton value="Login" 
           actionListener="#{userLoginView.login}" />
       <f:facet name="footer">
           <p>¿No tienes cuenta? Crea una.</p>
       	   <p:commandButton value="Registrarse" 
           actionListener="#{userLoginView.login}" />
       </f:facet>
       
     </p:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
