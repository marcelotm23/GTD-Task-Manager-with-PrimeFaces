<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">


	<ui:define name="titulo">
    #{msgs.tituloOperacionListado}
  </ui:define>
<!-- <th>Titulo</th>
		<th>Comentarios</th>
		<th>Fecha planeada</th>
		<th>Fecha finalizada</th>
		<th>Editar</th>
<th>Finalizar</th> -->
	<ui:define name="cuerpo">
		<h:form>
			<p:panel header="#{msgs.tituloOperacionListado}">
				<p:dataTable id="tablalistado" var="valumno" 
				value="#{controller.tareas}" border="1"
				emptyMessage="#{msgs.tablaTareasSinTareas}">
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasTitulo}</f:facet>#{valumno.nombre}</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasComentarios}</f:facet>#{valumno.apellidos}</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasFechaPlaneada}</f:facet>#{valumno.iduser}</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasFechaFinalizada}</f:facet>#{valumno.email}</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasEditar}</f:facet>
						<p:commandLink action="#{controller.editar}" type="submit"
							value="#{msgs.tablaBaja}" immediate="true"
							update="tablalistado">
						</p:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaTareasFinalizar}</f:facet>
						<p:commandLink action="editar" type="submit"
							value="#{msgs.finalizar}"
							actionListener="#{usuario.setAlumno(usuario)}" immediate="true">
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
