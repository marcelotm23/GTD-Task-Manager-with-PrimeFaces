<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
		<style>
		.columnColorDelayed { color: red; }
		.columnColorFinished { color: #009900; }
		.listadoTareasAncho { width: auto !important; }
		</style>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				<br /> <br />
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<p:growl id="growl" for="businessMesg" showDetail="true"
				sticky="true" />
			<br />
			<br />
			<table border="5" align="center">
				<tr>
					<th class="title"><ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>
			<p:menubar>
				<ui:include src="/snippets/menu-opciones-usuario.xhtml" />
				<p:submenu id="idiomas" name="options" style="float:right"
					label="#{msgs.textoIdioma}">
					<p:menuitem id="spanish" value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" immediate="true"
						update="@all">
					</p:menuitem>
					<p:menuitem id="english" value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" immediate="true"
						update="@all">
					</p:menuitem>
				</p:submenu>
			</p:menubar>

		</h:form>
		<p:layout styleClass="listadoTareasAncho">
			
				<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

				<!--  <ui:insert name="pie">#{msgs.tituloPie}</ui:insert>-->
	
		</p:layout>
	</h:body>
</f:view>
</html>
