<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
	
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
		<style>
		.columnColor { background: red; color: floralwhite;}
		</style>
		<script type="text/javascript">
		PrimeFaces.locales['es'] = {
			closeText : 'Cerrar',
			prevText : 'Anterior',
			nextText : 'Siguiente',
			monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
					'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
			dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves',
					'Viernes', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab' ],
			dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sólo hora',
			timeText : 'Tiempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Fecha actual',
			ampm : false,
			month : 'Mes',
			week : 'Semana',
			day : 'Día',
			allDayText : 'Todo el día'
		};
	</script>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				<br /> <br />
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<p:growl id="growl" for="businessMesg" showDetail="true" sticky="true" />
			<br />
			<br />
			<table border="5" align="center">
				<tr>
					<th class="title"><ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>
			<p:menubar>
				<p:submenu label="#{msgs.tituloOpciones}" icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceListado}"
						action="#{controller.mostrarTareas}"
					 />
					<p:separator />
					<p:menuitem value="#{msgs.enlaceCerrarSesion}" 
						action="#{login.logout}" />
				</p:submenu>
				<p:submenu name="options" style="float:right" 
				label="#{msgs.textoIdioma}">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" immediate="true"
						update="@all">
					</p:menuitem>
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" immediate="true"
						update="@all">
					</p:menuitem>
				</p:submenu>
			</p:menubar>

		</h:form>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

		<ui:insert name="pie"><!--#{msgs.tituloPie}  --></ui:insert>

	</h:body>
</f:view>
</html>
