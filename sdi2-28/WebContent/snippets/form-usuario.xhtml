<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="Grid" columns="2" cellpadding="5">
	 #{msgs.correo}
		  <h:panelGroup>
					<p:inputText value="#{usuario.email}" required="true"
						requiredMessage="#{msgs.formCrearCuenta_correo_requiredMessage}"
						validatorMessage="#{msgs.formCrearCuenta_correo_validatorMessage}"
						id="correo">
						<f:validateRegex pattern=".+@.+\.[a-z]+" />
					</p:inputText>
					<p:message for="correo"/>
		</h:panelGroup>
		
	  #{msgs.login} 
	  <h:panelGroup>
			<p:inputText value="#{usuario.login}" required="true"
				requiredMessage="#{msgs.formCrearCuenta_login_requiredMessage}"
				validatorMessage="#{msgs.formCrearCuenta_login_validatorMessage}"
				id="login">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="login"/>
		</h:panelGroup>
  
	  #{msgs.password} 
	  <h:panelGroup>
			<p:password value="#{usuario.password}" required="true"
				requiredMessage="#{msgs.formCrearCuenta_password_requiredMessage}"
				validatorMessage="#{msgs.formCrearCuenta_password_validatorMessage}"
				id="password" feedback="true" match="passwordAgain"
				promptLabel="#{msgs.promptPasswordMesg}" 
				weakLabel="#{msgs.weakPasswordLabel}"
                    goodLabel="#{msgs.goodPasswordLabel}"
                     strongLabel="#{msgs.strongPasswordLabel}">
				<f:validateLength minimum="8" />
			</p:password>
			<p:message for="password"/>
		</h:panelGroup>
  
	  #{msgs.passwordAgain}
	  <h:panelGroup>
			<p:password value="#{usuario.password}" required="true"
				requiredMessage="#{msgs.formCrearCuenta_passwordAgain_requiredMessage}"
				validatorMessage="#{msgs.formCrearCuenta_passwordAgain_validatorMessage}"
				id="passwordAgain">
				<f:validateLength minimum="8"  />
			</p:password>
			<p:message for="passwordAgain"/>
	  </h:panelGroup>  
 	  <p:commandButton value="#{msgs.botonSalvar}" id="btnGuardar"
		 action="#{controller.crearCuenta}" 
		 update="form-cabecera:growl Grid" 
		 process="@form"> 
	  </p:commandButton> 
	</p:panelGrid>
</ui:composition>
